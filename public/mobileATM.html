<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>모바일ATM 메인화면</title>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script>
            $(document).ready(function() {
                $.ajax({
                    url:"http://localhost:3000/process/showaccount",
                    type:"POST",
                    dataType:"JSON",
                    success: function(response){
                        var tempString = "";
                        for(var i = 0; i < response.length; i++){
                            tempString += "<p>계좌번호:" + response[i]['count_num'] +
                                                "   잔액:" + response[i]['count_bal'] +
                                                "   종류:" + response[i]['count_type'] + "</p>";
                        }
                        $("#accountlist").append(tempString);
                    },error:function(request,status,error){ alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error); }
                });
            });
        </script>
	</head>
    <body>
        <h1>모바일ATM</h1>
        <div id="accountlist"></div>
        <button>등록</button>
        <button>해제</button>
        <a href="/issueaccount_temp.html">
            <button>임시 계좌발급</button>
        </a>
    </body>
</html>
